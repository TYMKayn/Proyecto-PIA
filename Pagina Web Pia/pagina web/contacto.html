    <!--Formulario-->
    <form action="" method="">
        <section>
            <div id="section1">
                <h1>Formulario</h1>
            </div>
        </section>
        <table class="formu">
            
            <tr>
                <td>
                    <label for="name">Nombre:</label>
                </td>
                <td>
                    <input type="text" placeholder="Coloque su nombre" maxlength="10" required name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Apellido</label>
                </td>
                <td>
                    <input type="text" placeholder="Apellido solo lectura" maxlength="13" required name="lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Edad</label>
                </td>
                <td>
                    <input type="text" placeholder="Edad" maxlength="2" required name="age">  
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label>
                </td>
                <td>
                    <input type="email" placeholder="Correo electrónico" required name="email" id="email">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="description">Sugrencias</label>
                </td>
                <td>
                    <textarea name="description" placeholder="Escriba sus sugerencias" id="description" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="study">Grado</label>
                </td>
                <td>
                    <select name="study" id="study">
                        <option>Seleccione su grado</option>
                        <option value="Noveno">Noveno</option>
                        <option value="Decimo">Decimo</option>
                        <option value="Once">Once</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Género</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="man" id="man">
                    <label for="man">Hombre</label> 
                    <input type="radio" name="gender" value="woman" id="woman">
                    <label for="woman">Mujer</label>
                </td>
            </tr>
            </table>
            <table class="boton">
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="clear">
                </td>
            </tr>
        
        </table>
